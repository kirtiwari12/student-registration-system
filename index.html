<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration System</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Page Header -->
    <header class="header">
      <h1 class="headerTitle">Student Registration System</h1>
      <p class="headerDescription">
        The system provides an easy and interactive way to enter and view
        student details
      </p>
    </header>

    <main class="content">
      <!-- Student Details Form -->
      <section class="studentDetailsForm">
        <h2>Student Details Form</h2>

        <form id="studentForm" onsubmit="submitForm(event)">
          <div class="formInput">
            <label for="id">Student ID</label>
            <input name="id" id="id" type="number" step="1" min="1" required />
          </div>

          <div class="formInput">
            <label for="name">Student name</label>
            <input name="name" id="name" type="text" required />
          </div>

          <div class="formInput">
            <label for="email">Student email</label>
            <input name="email" id="email" type="email" required />
          </div>

          <div class="formInput">
            <label for="contact">Student contact</label>
            <input
              name="contact"
              id="contact"
              type="number"
              required
              min="1000000000"
              max="9999999999"
            />
          </div>

          <button class="submitBtn" type="submit">Submit</button>
        </form>
      </section>

      <!-- Student Details Table -->
      <section class="studentDetailsTable">
        <h2>Student Details Table</h2>

        <div class="tableWrapper">
          <p class="noRecords">No records to show yet</p>
          <table id="studentListTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody class="tableBody"></tbody>
          </table>
        </div>
      </section>
    </main>
  </body>

  <script src="script.js"></script>
</html>
